<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Advanced Image Search</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="header">
    <h1 class="animated-heading">Image Search Engine</h1>
    <div class="theme-toggle-wrap">
      <button id="theme-toggle"><i class="fas fa-moon"></i></button>
    </div>
  </div>

  <form>
    <input type="text" id="search-box" placeholder="Search anything here..." />
    <button id="search-btn" type="button"><i class="fas fa-search"></i></button>
    <button id="voice-btn" type="button"><i class="fas fa-microphone"></i></button>
  </form>

  <div class="categories">
    <button class="category">Nature</button>
    <button class="category">Cars</button>
    <button class="category">Technology</button>
    <button class="category">Architecture</button>
    <button class="category">Animals</button>
  </div>

  <div id="search-result"></div>
  <button id="scroll-to-top" style="display: none;"><i class="fas fa-arrow-up"></i></button>

  <script src="script.js"></script>
</body>
</html>
